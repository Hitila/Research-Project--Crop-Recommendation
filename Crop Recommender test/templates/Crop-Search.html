{% block body%}
<div class="form-style">
<h1 class="crop_selection">Get information on a crop you are considering to grow</h1>

<form method="POST" action="{{url_for('crop_search')}}">
    <div class="form-group_select">
        <label for="crop" style="font-size: 18px; text-align: center; margin:0px auto;">
               <h3 class="crop-title">Select a Crop you would like to grow</h3></label>
        <select
            name="cropname"
            class="form-control"
            id="crop"
            placeholder="Select a crop"
            style="font-weight: bold; font-size: 20px ;color:green"
            required
            >
            <option selected > Butternut</option>
            <option> Cabbage</option>
            <option> Carrots</option>
            <option> Cauliflower</option>
            <option> Cucumber</option>
            <option> Eggplants</option>
            <option> Garlic</option>
            <option> Ginger</option>
            <option> Guavas</option>
            <option> Lettuce</option>
            <option> Maize</option>
            <option> Moringa</option>
            <option> Onions</option>
            <option> Peppers</option>
            <option> Pumpkins</option>
            <option> Spinach</option>
            <option> Rape</option>
            <option> Kale</option>
            <option> Chomolia</option>
            <option> Spring Onions</option>
            <option> Sweet Potatoes</option>
            <option> Tomatoes</option>

        </select>


        <button type="submit" name="Search" class="crop-button">Search</button>
    </div>

    <br><br>
    </form>
</div>
