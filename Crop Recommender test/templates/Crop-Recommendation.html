{% block body%}
<div class="form-style" style="width: 700px; height: 802px;">

<h1 style=" width: 670px;  margin: auto; color: black; text-align: center;margin-bottom: 15px; font-weight:bold;"> Find out the most Suitable crop to grow with what you have</h1>
    <form method="post" action="/predict" class="field-input">

    <div class="group-form">
        <label for="Month" class="labell">Month<span class="required-label">*</span></label>
        <select
               class="form-recommend"
               id="month"
               placeholder="Enter Month"
               style="font-weight: bold"
               required
               name="month">

            <option value=1> January</option>
            <option value=2> February</option>
            <option value=3> March</option>
            <option value=4> April</option>
            <option value=5> May</option>
            <option value=6> June</option>
            <option value=7> July</option>
            <option value=8> August</option>
            <option value=9> September</option>
            <option value=10> October</option>
            <option value=11> November</option>
            <option value=12> December</option>
            <br>
        </select>
    </div>

    <div class="group-form">
        <label for="Soiltype" class="labell">Soil Type<span class="required-label">*</span></label>
        <select

               class="form-recommend"
               id="soiltype"
               placeholder="Enter Soil Type"
               style="font-weight: bold"
               required
               name="soiltype">

            <option value = 1> Loamy</option>
            <option value = 2> Sandy</option>
            <option value = 3> Sandy-Loamy</option>
            <option value = 4> Loamy-Sandy</option>
        </select>
    </div>


    <div class="group-form">
        <label for="Temperature" class="labell">Temperature<span class="required-label">*</span></label>
        <input type="number"
               class="form-recommend"
               id="temperature"
               max = "100"
               min = "0"
               placeholder="Enter temperature"
               style="font-weight: bold"
               required
               name="temperature">
    </div>


    <div class="group-form">
        <label for="Humidity" class="labell">Humitdity<span class="required-label">*</span></label>
        <input type="number"
               class="form-recommend"
               id="humidity"
               max = "100"
               min = "0"
               placeholder="Enter Humidity value"
               style="font-weight: bold"
               required
               name="humidity">
    </div>


    <div class="group-form">
        <label for="pH" class="labell">pH<span class="required-label">*</span></label>
        <input type="float"
               class="form-recommend"
               id="ph"
               max = "14"
               min = "0"
               placeholder="Enter pH level"
               style="font-weight: bold"
               required
               name="ph">
    </div>


    <div class="group-form">
        <label for="range_of_water" class="labell">Range of Water(cubic meters)<span class="required-label">*</span></label>
        <input type="number"
               class="form-recommend"
               id="range_of_water"
               min = "0"
               placeholder="Enter your Monthly water amount"
               style="font-weight: bold"
               required
               name="range_of_water">
    </div>

        <button type="submit" name="Predict" class="recommend-button"> Recommend<br><br>
        </button>
    </form>
</div>
{% endblock %}
